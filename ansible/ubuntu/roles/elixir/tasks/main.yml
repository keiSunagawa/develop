- name: nix gc
  become_user: "{{ user }}"
  command: "~/.nix-profile/bin/nix-store --gc"

- name: install from nix
  become_user: "{{ user }}"
  command: "~/.nix-profile/bin/nix-env -i elixir-1.8.1"

- name: set default shell
  become: true
  command: "chsh -s /home/{{ user }}/.nix-profile/bin/zsh {{ user }}"
