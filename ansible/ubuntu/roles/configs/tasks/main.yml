- name: create repos dir
  file:
    path: "/home/{{ user }}/gits"
    state: directory
    owner: "{{ user }}"
    group: "{{ user }}"
    mode: 0755

# from develop
- name: create fish config dir
  file:
    path: "/home/{{ user }}/.config/fish"
    state: directory
    owner: "{{ user }}"
    group: "{{ user }}"
    mode: 0755

- name: deploy config.fish
  template:
    src: "config.fish.j2"
    dest: "/home/{{ user }}/.config/fish/config.fish"
    owner: "{{ user }}"
    group: "{{ user }}"
    mode: 0655

- name: deploy .tmux.conf
  copy:
    src: ".tmux.conf"
    dest: "/home/{{ user }}"
    owner: "{{ user }}"
    group: "{{ user }}"
    mode: 0655

